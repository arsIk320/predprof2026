<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="button1" id="mainpbtn" style="cursor: pointer;">
        <p class="text1">На главную</p>
    </div>
    
    <div class="register-form-div">
        <a class="text1" style="font-size: 30px; margin-bottom: 20px;">Регистрация</a>
        
        
        <form id="registrationForm" method="post">
            <div id="step-1">
                <div class="form-group">
                    <label for="lastName" class="required text1">Фамилия</label>
                    <input class="form-input" type="text" id="last_name" name="last_name" required>
                </div>
                
                <div class="form-group">
                    <label for="firstName" class="required text1">Имя</label>
                    <input class="form-input" type="text" id="first_name" name="first_name" required>
                </div>
                
                <div class="form-group">
                    <label for="middleName" class="text1">Отчество</label>
                    <input class="form-input" type="text" id="middle_name" name="middle_name">
                </div>
                
                <div class="form-group">
                    <label for="dob" class="required text1">Дата рождения</label>
                    <input class="form-input" type="date" id="dob" name="dob">
                </div>
                
                <div class="form-group">
                    <label for="category" class="required text1">Категория</label>
                    <select class="form-input" id="category" name="category" required>
                        <option value="">Выберите категорию</option>
                        <option value="student">Студент</option>
                        <option value="teacher">Преподаватель</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
            </div>

            <div id="step-2" style="display: none;">
                <div class="form-group">
                    <label for="login" class="required text1">Логин</label>
                    <input class="form-input" type="text" id="login" name="login" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required text1">Электронная почта</label>
                    <input class="form-input" type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="required text1">Пароль</label>
                    <input class="form-input" type="password" id="password" name="password" required>
                </div>
            </div>

            <div id="step-3" style="display: none;">
                <div class="form-group">
                    <label for="phone" class="required text1">Телефон</label>
                    <input class="form-input" type="tel" id="phone_number" name="phone_number" required>
                </div>
                
                <div class="form-group">
                    <label for="address" class="text1">Адрес (необязательно)</label>
                    <input class="form-input" type="text" id="address" name="address">
                </div>
            </div>

            <div class="form-navigation" style="display: flex; justify-content: space-between; margin-top: 20px;">
                <button type="button" class="submit-button" id="prevBtn" style="display: none; width: 120px;">Назад</button>
                <button type="button" class="submit-button" id="nextBtn" style="width: 120px;">Далее</button>
                <button type="submit" class="submit-button" id="registerBtn" style="display: none; width: 120px;">Зарегистрироваться</button>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script/main.js')}}"></script>
</body>
</html>
</html>
